<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - 生态视觉垃圾处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4CAF50, #2196F3, #FF9800);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #66BB6A, #42A5F5, #FFA726);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #388E3C, #1976D2, #F57C00);
        }
        
        /* 火狐浏览器滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 rgba(0, 0, 0, 0.3);
        }
        
        /* 滚动条动画 */
        @keyframes scrollGlow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            }
            50% { 
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.8);
            }
        }
        
        *::-webkit-scrollbar-thumb:hover {
            animation: scrollGlow 2s infinite;
        }
        
        /* 页面容器滚动优化 */
        .page-container {
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .button-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            pointer-events: all;
        }
        
        .action-button {
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 150px;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        #camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #camera-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: auto;
        }
        
        #camera-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .camera-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .camera-btn:hover {
            background: #0056b3;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .subtitle {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div class="title">EcoVision</div>
        <div class="subtitle">智能垃圾处理生态系统</div>
        
        <div class="button-container">
            <button class="action-button" id="trash-detection-btn">
                <div>🗑️</div>
                <div>垃圾检测</div>
            </button>
            <button class="action-button" id="robot-contact-btn">
                <div>🤖</div>
                <div>联系机器人</div>
            </button>
            <button class="action-button" id="cooperation-btn">
                <div>🤝</div>
                <div>商业合作</div>
            </button>
        </div>
    </div>
    
    <!-- 相机模态框 -->
    <div id="camera-modal">
        <div id="camera-container">
            <button class="close-btn" id="close-camera">&times;</button>
            <video id="camera-video" autoplay playsinline></video>
            <div id="camera-controls">
                <button class="camera-btn" id="capture-btn">拍照检测</button>
                <button class="camera-btn" id="stop-camera">停止</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
