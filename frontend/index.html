<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - Smart Waste Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4CAF50, #2196F3, #FF9800);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #66BB6A, #42A5F5, #FFA726);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #388E3C, #1976D2, #F57C00);
        }
        
        /* 火狐浏览器滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 rgba(0, 0, 0, 0.3);
        }
        
        /* 滚动条动画 */
        @keyframes scrollGlow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            }
            50% { 
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.8);
            }
        }
        
        *::-webkit-scrollbar-thumb:hover {
            animation: scrollGlow 2s infinite;
        }
        
        /* 页面容器滚动优化 */
        .page-container {
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* 统一的返回按钮样式 */
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:active {
            transform: translateY(0) scale(0.95);
        }
        
        .back-button span:first-child {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover span:first-child {
            transform: translateX(-3px);
        }
        
        /* 页面标题优化 */
        .page-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .back-button {
                padding: 12px 20px;
                font-size: 14px;
                top: 15px;
                left: 15px;
            }
            
            .page-title {
                font-size: 32px;
            }
        }
        
        /* 键盘导航支持 */
        .back-button:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
        
        /* 滚动到顶部按钮 */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 999;
        }
        
        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scroll-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px) scale(1.1);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* 2D按钮已删除，只保留3D交互 */
        
        #camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #camera-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: auto;
        }
        
        #camera-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .camera-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .camera-btn:hover {
            background: #0056b3;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .subtitle {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div class="title">EcoVision</div>
                    <div class="subtitle">Smart Waste Management Ecosystem</div>
        <!-- 2D按钮已移除，仅使用3D交互 -->
    </div>
    
    <!-- 相机模态框 -->
    <div id="camera-modal">
        <div id="camera-container">
            <button class="close-btn" id="close-camera">&times;</button>
            <video id="camera-video" autoplay playsinline></video>
            <div id="camera-controls">
                            <button class="camera-btn" id="capture-btn">Capture & Detect</button>
            <button class="camera-btn" id="stop-camera">Stop</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
