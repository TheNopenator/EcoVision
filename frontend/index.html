<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - Smart Waste Management System</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div class="title">EcoVision</div>
        <div class="subtitle">Smart Waste Management Ecosystem</div>
        <!-- 2D buttons removed, only 3D interaction -->
    </div>
    
    <!-- Camera modal -->
    <div id="camera-modal">
        <div id="camera-container">
            <button class="close-btn" id="close-camera">&times;</button>
            <video id="camera-video" autoplay playsinline></video>
            <div id="camera-controls">
                <button class="camera-btn" id="capture-btn">Capture & Detect</button>
                <button class="camera-btn" id="stop-camera">Stop</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
